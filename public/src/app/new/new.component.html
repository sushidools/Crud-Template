<div id="page-header">
  <h1>Pet Shelter</h1>
</div>
<div id="newPetform" style="width: 90%; margin-right: 5%; margin-left: 5%;">
  <h4>Know of a pet needing a home?</h4>
  <form (submit)="onSubmit($event, addPet.value)" #addPet="ngForm" class="form-group" autocomplete="off">
    <fieldset>
      <div>
          <div *ngIf="petErrors.length">
            <ul class="alert alert-danger">
              <li *ngFor="let error of petErrors">{{ error }}</li>
            </ul>
          </div>
        <div class="form-group">
          <label for="petName">Pet name: </label>
          <input
          class="form-control"
          type="text"
          name="petName"
          #petName="ngModel"
          [(ngModel)]="pet.petName"
          minlength="3"
          >
        </div>
        <br>
        <div class="form-group">
          <label for="petType">Pet type: </label>
          <input
          class="form-control"
          type="text"
          name="petType"
          #petType="ngModel"
          [(ngModel)]="pet.petType"
          minlength="3">
        </div>
        <br>
        <div class="form-group">
          <label for="description">Description: </label>
          <input
          class="form-control"
          type="text"
          name="description"
          #description="ngModel"
          [(ngModel)]="pet.description"
          minlength="3">
        </div>
        <br>
        <div class="row">
          <label class="col-sm-4" for="skills">Skills(optional): </label>
          <br>
          <div class="col-sm-8">
              <label for="skill1">Skill 1: </label>
              <input
              class="form-control"
              type="text"
              name="skill1"
              #skill1="ngModel"
              [(ngModel)]="pet.skill1"
              >
              <label for="skill2">Skill 2: </label>
              <input
              class="form-control"
              type="text"
              name="skill2"
              #skill2="ngModel"
              [(ngModel)]="pet.skill2"
              >
              <label for="skills">Skill 3: </label>
              <input
              class="form-control"
              type="text"
              name="skill3"
              #skill3="ngModel"
              [(ngModel)]="pet.skill3"
              >
          </div>
        </div>
        <br>
        <div style="width: 50%; margin-left: 25%; margin-right: 35%;" class="form-group">
          <button class="btn btn-primary">Add pet</button>
          <button style="margin-left: 50px;" id="goback" class="btn btn-primary" (click)="GoBack()">
            Cancel
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
