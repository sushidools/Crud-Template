<div id="page-header">
  <h1>Pet Shelter</h1>
</div>
<div id="wrapper">
  <h4>These pets are looking for a home!</h4>
  <a routerLink='new'>Add a pet to the shelter</a>
  <div id="petTable">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <td>
            Name
          </td>
          <td>
            Type
          </td>
          <td>
            Actions
          </td>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let p of pets">
            <td>{{ p.petName }}</td>
            <td>{{ p.petType }}</td>
            <td><div style="display: inline-block;" (click)="onClick($event)" ><button (click)="viewPet(p)">Details</button></div>  <div style="margin-left: 20px; display: inline-block;" (click)="onClickE($event)"><button (click)="editPet(p)">Edit</button></div></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
