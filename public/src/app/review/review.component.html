<div id="page-header">
  <h1>Let's eat!</h1>
  <h6>Write a review for {{ currentRestaurant.name }}</h6>
</div>
<div id="newPetform" style="width: 90%; margin-right: 5%; margin-left: 5%;">
  <form
    (ngSubmit)="onSubmit($event, addReview.value)"
    #addReview="ngForm"
    class="form-group"
    autocomplete="off"
  >
    <fieldset>
      <div>
        <div *ngIf="reviewErrors.length">
          <ul class="alert alert-danger">
            <li *ngFor="let error of restaurantErrors">{{ error }}</li>
          </ul>
        </div>
        <div class="form-group">
          <label for="name">Your name: </label>
          <input
            class="form-control"
            type="text"
            name="name"
            #name="ngModel"
            [(ngModel)]="review.name"
            minlength="3"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="star">Stars: </label>
          <select
            class="form-control"
            name="star"
            #star="ngModel"
            [(ngModel)]="review.star"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <label for="petType">Your review: </label>
          <input
            class="form-control"
            type="text"
            name="content"
            #content="ngModel"
            [(ngModel)]="review.content"
            minlength="3"
          />
        </div>
        <br />
        <div
          style="width: 50%; margin-left: 25%; margin-right: 35%;"
          class="form-group"
        >
          <button class="btn btn-primary">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
  <a
    routerLink="/restaurants"
    style="position: relative; top: -60px; left: 80%; color: white;"
    class="btn btn-danger"
    >Go Back</a
  >
</div>
